<form id="from">
  <div class="form-group">
    <label for="productTitle">商品名称:</label>
    <input class="form-control" type="text" id="productTitle" placeholder="商品名称">
    <span class="help-block" *ngIf="false"> 请至少输入3个字</span>
  </div>
  <div class="form-group">
    <label for="productPrice">商品价格:</label>
    <input class="form-control" type="text" id="productPrice" placeholder="商品价格">
    <span class="help-block" *ngIf="false">不能为负数</span>
  </div>
  <div class="form-group">
    <label for="productCategory">商品分类:</label>
    <select name="" class="form-control" id="productCategory">
      <option value="-1">全部分类</option>
      <option>1</option>
      <option>2</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
