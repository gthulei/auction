<form id="from" [formGroup] = "formModel" (ngSubmit)= "onSearch()">
  <div class="form-group" [class.has-error]="formModel.hasError('minlength','title')">
    <label for="productTitle">商品名称:</label>
    <input class="form-control" formControlName="title" type="text" id="productTitle" placeholder="商品名称">
    <span class="help-block"  [class.hidden]="!formModel.hasError('minlength','title')"> 请至少输入3个字</span>
  </div>
  <div class="form-group" [class.has-error]="formModel.hasError('isNumberPrice','price')">
    <label for="productPrice">商品价格:</label>
    <input class="form-control" formControlName="price" type="text" id="productPrice" placeholder="商品价格">
    <span class="help-block"  [class.hidden]="!formModel.hasError('isNumberPrice','price')">请输入正确的金额</span>
  </div>
  <div class="form-group">
    <label for="productCategory">商品分类:</label>
    <select name="" formControlName="type" class="form-control" id="productCategory">
      <option *ngFor="let item of goodsType"  [value]="item">{{item}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
<p>Value: {{ formModel.value | json }}</p>
<p>Validation status: {{ formModel.status }}</p>
